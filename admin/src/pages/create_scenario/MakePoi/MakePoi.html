<ion-header>
  <ion-toolbar>

	
    <ion-title>
     Points of Interest
    </ion-title>

  </ion-toolbar>
</ion-header>

<ion-content >




<form #formCtrl="ngForm"  >

	<ion-item>
  <ion-label>Type</ion-label>
  <ion-select   [(ngModel)]="Stype"  name="Stype"  ngControl="ScenarioTypeCtrl" required>
    <ion-option     value="Geo">Geographically</ion-option>
    <ion-option  value="Chron">Chronologically</ion-option>
 
  </ion-select>
</ion-item>

  <ion-item>
   
    <ion-label color="primary" stacked>Game name</ion-label>
    <ion-input  [(ngModel)]="GameName" name="GameName" placeholder="Name"  ngControl="GameNameCtrl" required  ></ion-input>
  </ion-item>
  
<ion-item>
   
    <ion-label color="primary" stacked>Give a Password</ion-label>
    <ion-input  type="password" [(ngModel)]="Password" name="Password" placeholder="Password"  ngControl="PasswordCtrl" required  ></ion-input>
  </ion-item>
  
    <ion-item>
   
    <ion-label color="primary" stacked>Give accuracy</ion-label>
    <ion-input  type="number"  [(ngModel)]="Accuracy" name="Acccuracy" placeholder="Accuracy"  ngControl="AccuracyCtrl" required  ></ion-input>
  </ion-item>
 
 
     <button ion-button [disabled]="!formCtrl.form.valid" (click)="GoToMaps()" >Create Scenario</button>
  </form>

  
</ion-content>
